<html>

    <body>
    <div class="taust-ankeet">
        <h1>Toitumiskava tellimise ankeet</h1><br>
    <form>
        Kas Teil esineb mingeid allergiaid? <br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
        Milliseid toiduaineid Te ei söö? <br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
        Milline on Teie toitumisalane eesmärk?<br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
        Kui pikk on teie päev keskmiselt? <br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
        Kas käite trennis? Palun kirjeldage oma aktiivsust. <br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
        Kui palju sööte kodust väljas? <br>
        <textarea name="message" rows="8" cols="40"></textarea><br><br>
        
    
        Valige omale treener: <br><br>
        <select name="treenerid">
        <option value="treener1">treener1</option>
        <option value="treener2">treener2</option>
        <option value="treener3">treener3</option>
        <option value="treener4">treener4</option>
        </select> <br><br>
        
        <td><input type="submit" name="send_btn" value="Saada ära"></td>
        
        
    </form>
