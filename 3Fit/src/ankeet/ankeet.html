<template>
  <!doctype html>
  <html>
  <head>
    <meta charset="UTF-8">
    <link href="src/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <div class="whitebackground">
    <h1 class="pealkiri">${product.title} tellimise ankeet</h1>
    <form id="nutritionform" submit.delegate="submitQuestions($event)">
      <table>
        <!-- <div repeat.for="item of items"> -->
        <tr repeat.for="q of questions">
          <td align="right">${q.question}</td>
          <td align="left">
            <input if.bind="q.type == 'smallText'" type="text" name="${q.question}" value.bind="$parent.form[q.id]" required/>
            <textarea if.bind="q.type == 'largeText'" type="text" name="${q.question}" value.bind="$parent.form[q.id]" required></textarea>
            <textarea if.bind="q.type != 'smallText' && q.type != 'largeText'" type="text" value.bind="$parent.form[q.id]" name="${q.question}"
                      required></textarea>
          </td>
        </tr>
      </table>

      <table>
        <tr>
          <td align="left"> Valige omale nõustaja:</td>
          <td repeat.for="t of trainers">
            <div align="left">
              <img src.bind="t.imageUrl" width="20%" height="20%"><br>${t.firstname + ' ' + t.lastname}<br>
              <input type="radio" checked.bind="$parent.selectedTrainer" name="treener" value="${t.id}" class="chk"></div>
          </td>

      </table>

      <input type="submit" name="send_btn" value="Saada ära"><br><br>

      <a href="#/hinnakiri">Tagasi</a>
    </form>


  </div>
  </body>

  </html>
</template>
