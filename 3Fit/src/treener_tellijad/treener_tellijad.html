<template>
  <require from="../dateTimeFormat"></require>
<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
        <link href="src/css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Personaalne toitumis- ja treeningkava veebist!</title>
    </head>
    <body>
    <div class="taust-ankeet">
    
    <div>
        <h1 class="pealkiri">Tellijad</h1>
        <ul>
        <li><a class ="treenermenyy" href="#/treener_avaleht">Avaleht</a></li>
        <li><a class ="treenermenyy" href="#/treener_minukonto">Minu konto</a></li>
        <li><a class ="treenermenyy" href="#/treener_tellijad">Tellijad</a></li>
        <li><a class ="treenermenyy" href="#/treener_sisselogimine" click.delegate="logout()">Logi välja</a></li>
        </ul><br>
      <table>
      <tr>
        <th>Nimi</th>
        <th>Sünniaeg</th>
        <th>Toode</th>
        <th>Maksmise aeg</th>
        <th>Kliendile kava esitatud?</th>
      </tr>
        <tr repeat.for="p of purchases">
          <td><a click.delegate="openPurchase(p.id)"> ${p.owner.firstname} ${p.owner.lastname}</a></td>
          <td>${p.owner.birthday}</td>
          <td>${p.product.title}</td>
          <td if.bind="p.paid_on == null">Ei ole makstud</td>
          <td if.bind="p.paid_on != null">${p.paid_on | dateTimeFormat}</td>
          <td if.bind="p.purchasedItem == null">Ei</td>
          <td if.bind="p.purchasedItem != null">Jah</td>
        </tr>
      </table>
    </div>
    </div>
    </body>

</html>
</template>
