<template>
  <require from="../dateTimeFormat"></require>

  <!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
        <link href="src/css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Personaalne toitumis- ja treeningkava veebist!</title>
    </head>
    <body>
    <div class="taust-ankeet">
    <div>
        <h1 class="pealkiri">Minu konto</h1>
        <ul>
        <li><a href="#/avaleht">Avaleht</a></li>
        <li><a href="#/minukonto">Minu konto</a></li>
        <li><a href="#/treenerid">Treenerid</a></li>
        <li><a href="#/hinnakiri">Telli kava</a></li>
        <li><a href="#/galerii">Näidiskava</a></li>
        <li><a href="#" click.delegate="logout()">Logi välja</a></li>
        </ul>
     </div><br>
    <div>
      <div class="whitebackground">
        <h2>Minu tellimused</h2><br>

        <div class="keskel" repeat.for="p of purchases">
          <h4>
            ${p.product.title}</h4>
          <div class>
            <b>Tellitud</b> ${p.submitted_on | dateTimeFormat}<br>
            <b>Maksumus</b> ${p.product.cost}€<br>
            <b>Makstud</b>
            <span if.bind="p.paid_on == null">Ei ole makstud</span>
            <span if.bind="p.paid_on != null">${p.paid_on | dateTimeFormat}</span><br>
            <b>Treener</b> ${p.trainer.firstname} ${p.trainer.lastname}<br>
            <b>Link kavale</b>
            <span if.bind="p.purchasedItem == null">kava ei ole valmis</span>
            <span if.bind="p.purchasedItem != null"><a href="${p.purchasedItem}" target="_blank">${p.purchasedItem}</a></span><br><br>
          </div>

        </div>
      </div>
    
    </div>
    </div>
    </body>

</html>
    
</template>
